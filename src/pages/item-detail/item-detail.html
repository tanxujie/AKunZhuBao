<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>
  <button ion-button small icon-end (click)="shareWxSession()">发送给朋友</button>
  <button ion-button small icon-end (click)="shareWxTimeLine()">分享朋友圈</button>
</ion-header>


<ion-content>
  <div class="item-profile" text-center #imageName [style.background-image]="'url(' + item.imageName + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.code}}</h2>
    <h2>{{item.name}}</h2>
    <p>{{item.description}}</p>
  </div>
</ion-content>
