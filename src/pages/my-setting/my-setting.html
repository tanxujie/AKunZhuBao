<ion-header>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-sliding>
      <button ion-item (click)="openMyself()">
        <ion-item>
          <ion-avatar item-start>
            <img src="../../assets/img/ian-avatar.png"/>

        </ion-item>
      </button>
    </ion-item-sliding>
  </ion-list>
  <ion-list>
    <ion-item-sliding>
      <button ion-item (click)="openAgents()">
        <ion-item>
          <ion-avatar item-start>
            <img src="../../assets/img/ian-avatar.png"/>

        </ion-item>
        <ion-badge item-end>1人</ion-badge>

      <button ion-item (click)="openKunFriends()">
        <ion-item>
          <ion-avatar item-start>
            <img src="../../assets/img/ian-avatar.png"/>

          <ion-badge item-end>2人</ion-badge>

      </button>
    </ion-item-sliding>
  </ion-list>
  <ion-list>
    <ion-item-sliding>
      <button ion-item >
        <ion-item>
          <ion-avatar item-start>
            <img src="../../assets/img/ian-avatar.png"/>

        </ion-item>

      <button ion-item >

          <ion-avatar item-start>
            <img src="../../assets/img/ian-avatar.png"/>

      </button>
      <button ion-item >
        <ion-item>
          <ion-avatar item-start>
            <img src="../../assets/img/ian-avatar.png"/>
          </ion-avatar>
          <h2>{{ 'ABOUT_AKUZHUBAO' | translate }}</h2>
        </ion-item>
      </button>
    </ion-item-sliding>

            <img src="../../assets/img/ian-avatar.png"/>
