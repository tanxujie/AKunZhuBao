<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>我的</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list no-lines>
      <button ion-item (click)="openMyself()">
          <ion-avatar item-start>
            <img src="assets/img/my-information.png"/>
          </ion-avatar>
          <h2>{{ accountPhoneNumber }}</h2>
      </button>
  </ion-list>
  <ion-list no-lines>
      <button ion-item (click)="openAgents()">
          <ion-avatar item-start>
            <img src="assets/img/daili.png"/>
          </ion-avatar>
          <h2>代理</h2>
        <ion-badge item-end>{{lowerAgentCount}}人</ion-badge>
      </button>
      <!--
      <button ion-item (click)="openKunFriends()">
          <ion-avatar item-start>
            <img src="assets/img/kunyou.png"/>
          </ion-avatar>
          <h2>坤友</h2>
          <ion-badge item-end>2人</ion-badge>
      </button>
        -->
  </ion-list>
  <ion-list no-lines>
      <button ion-item (click)="callHotLine()" detail-none>
          <ion-avatar item-start>
            <img src="assets/img/contact.png"/>
          </ion-avatar>
          <h2>服务热线</h2>
      </button>
      <!--
      <button ion-item (click)="openCompanyInfo()">
          <ion-avatar item-start>
            <img src="assets/img/company-information.png"/>
          </ion-avatar>
          <h2>关于公司</h2>
      </button>
        -->
      <button ion-item (click)="openAbout()">
          <ion-avatar item-start>
            <img src="assets/img/about.png"/>
          </ion-avatar>
          <h2>关于阿坤珠宝</h2>
      </button>
  </ion-list>
  <ion-list no-lines>
      <button ion-item (click)="logout()" detail-none>
          <ion-avatar item-start>
            <img src="assets/img/logout.png"/>
          </ion-avatar>
          <h2>退出登录</h2>
      </button>
  </ion-list>
</ion-content>
