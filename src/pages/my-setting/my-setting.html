<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>{{ 'SETTINGS_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list no-lines>
      <button ion-item (click)="openMyself()">
          <ion-avatar item-start>
            <img src="assets/img/my-information.png"/>
          </ion-avatar>
          <h2>{{ accountNo }}</h2>
      </button>
  </ion-list>
  <ion-list no-lines>
      <button ion-item (click)="openAgents()">
          <ion-avatar item-start>
            <img src="assets/img/daili.png"/>
          </ion-avatar>
          <h2>{{ 'AGENTS' | translate }}</h2>
        <ion-badge item-end>1人</ion-badge>
      </button>
      <button ion-item (click)="openKunFriends()">
          <ion-avatar item-start>
            <img src="assets/img/kunyou.png"/>
          </ion-avatar>
          <h2>{{ 'KUN_FRIENDS' | translate }}</h2>
          <ion-badge item-end>2人</ion-badge>
      </button>
  </ion-list>
  <ion-list no-lines>
      <button ion-item (click)="callHotLine()" detail-none>
          <ion-avatar item-start>
            <img src="assets/img/contact.png"/>
          </ion-avatar>
          <h2>{{ 'SERVICE_HOT_LINE' | translate }}</h2>
      </button>
      <!--
      <button ion-item (click)="openCompanyInfo()">
          <ion-avatar item-start>
            <img src="assets/img/company-information.png"/>
          </ion-avatar>
          <h2>{{ 'ABOUT_COMPANY' | translate }}</h2>
      </button>
        -->
      <button ion-item (click)="openAbout()">
          <ion-avatar item-start>
            <img src="assets/img/about.png"/>
          </ion-avatar>
          <h2>{{ 'ABOUT_AKUZHUBAO' | translate }}</h2>
      </button>
  </ion-list>
  <ion-list no-lines>
      <button ion-item (click)="logout()" detail-none>
          <ion-avatar item-start>
            <img src="assets/img/setting.png"/>
          </ion-avatar>
          <h2>退出登录</h2>
      </button>
  </ion-list>
</ion-content>
