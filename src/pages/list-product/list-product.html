<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
    <ion-buttons end>
      <button ion-button small round>{{ 'CATEGORY_TITLE' | translate }}</button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar>
    <ion-toolbar>
      <ion-segment color="primary">
        <ion-segment-button value="newProduct" (ionSelect)=true>{{'NEW_PRODUCT' | translate}}</ion-segment-button>
        <ion-segment-button value="byExpert">{{'BY_EXPERT' | translate}}</ion-segment-button>
        <ion-segment-button value="recommanded">{{'RECOMANDED' | translate}}</ion-segment-button>
        <ion-segment-button value="feicui">{{'FEICUI' | translate}}</ion-segment-button>
        <ion-segment-button value="byHandMade">{{'BY_HANDMADE' | translate}}</ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let cp of currentProducts">
      <ion-row align-items-start justify-content-center>
        <ion-col left align-self-right>
          <button ion-item *ngIf="cp.hasLeft" (click)="openDetail(cp.left)" detail-none>
            <ion-card class="card">
              <ion-card-header class="card-header">
                <h2>{{cp.left.code}} : {{cp.left.name}}</h2>
              </ion-card-header>
              <ion-card-content class="card-content">
                <ion-img width="180" height="180" [src]="cp.left.imageSrc"></ion-img>
                <!--
                <img [src]="cp.left.imageSrc" class="card-image"/>
                -->
              </ion-card-content>
            </ion-card>
          </button>
        </ion-col>
        <ion-col right align-self-left>
          <button ion-item *ngIf="cp.hasRight" (click)="openDetail(cp.right)" detail-none>
            <ion-card>
              <ion-card-header class="card-header">
                <h2>{{cp.right.code}} : {{cp.right.name}}</h2>
              </ion-card-header>
              <ion-card-content class="card-content">
                <ion-img width="180" height="180" [src]="cp.right.imageSrc"></ion-img>
                <!--
                <img [src]="cp.right.imageSrc" class="card-image"/>
                -->
              </ion-card-content>
            </ion-card>
          </button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
