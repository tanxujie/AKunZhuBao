<!--
  Generated template for the ListProductPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-searchbar (ionInput)="search($event)" placeholder="{{'SERACH_BABY' | translate }}"></ion-searchbar>
    <ion-buttons end>
      <button ion-button small round>{{ 'CATEGORY_TITLE' | translate }}</button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar>
    <ion-toolbar>
      <ion-segment color="primary" [(ngModel)]="subCondition">
        <ion-segment-button value="newProduct" (ionSelect)="selectNewProduct()">{{'NEW_PRODUCT' | translate}}</ion-segment-button>
        <ion-segment-button value="byExpert" (ionSelect)="selectByExpert()">{{'BY_EXPERT' | translate}}</ion-segment-button>
        <ion-segment-button value="recommended" (ionSelect)="selectRecommended()">{{'RECOMANDED' | translate}}</ion-segment-button>
        <ion-segment-button value="usingEmerald" (ionSelect)="selectUsingEmerald()">{{'FEICUI' | translate}}</ion-segment-button>
        <ion-segment-button value="handmade" (ionSelect)="selectHandmade()">{{'BY_HANDMADE' | translate}}</ion-segment-button>
      </ion-segment>
    </ion-toolbar>
    <ion-toolbar>
      <ion-segment color="primary" [(ngModel)]="subOrderBy">
        <ion-segment-button value="default" (ionSelect)="selectDefault()">{{'ORDERBY_DEFAULT' | translate}}</ion-segment-button>
        <ion-segment-button value="price" (ionSelect)="selectPrice()">{{'ORDERBY_PRICE' | translate}}</ion-segment-button>
        <ion-segment-button value="popularity" (ionSelect)="selectPopularity()">{{'ORDERBY_POPULARITY' | translate}}</ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
      pullingIcon="arrow-dropdown"
      refreshingSpinner="circles"
      refreshingText="正在刷新数据...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list no-lines>
    <ion-item *ngFor="let cp of currentProducts">
      <ion-row align-items-start justify-content-center>
        <ion-col left align-self-right>
          <button ion-item *ngIf="cp.hasLeft" (click)="openDetail(cp.left)" detail-none>
            <ion-card class="card" text-right>
                            <!--
              <ion-card-header class="card-header">
                <h2>{{cp.left.code}} : {{cp.left.name}}</h2>
              </ion-card-header>
 -->
            <img [src]="cp.left.imageSrc" style="width:200px;height:200px;"/>
            <!--
              <ion-img width="180" height="180" [src]="cp.left.imageSrc"></ion-img>
              -->
              <ion-card-content class="card-content">
                <ion-row>
                  <ion-col text-right>
                    <h2>{{cp.left.code}} : {{cp.left.name}}</h2>
                  </ion-col>
                </ion-row>          
              </ion-card-content>
  
            </ion-card>
          </button>
        </ion-col>
        <ion-col right align-self-left>
          <button ion-item *ngIf="cp.hasRight" (click)="openDetail(cp.right)" detail-none>
            <ion-card text-left>
              <img [src]="cp.right.imageSrc" style="width:200px;height:200px;"/>
              <!--
              <ion-img width="180" height="180" [src]="cp.right.imageSrc"></ion-img>
              -->
              <ion-card-content class="card-content">
                <ion-row>
                  <ion-col text-left>
                    <h2>{{cp.right.code}} : {{cp.right.name}}</h2>
                  </ion-col>
                </ion-row>    
              </ion-card-content>
            </ion-card>
          </button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
