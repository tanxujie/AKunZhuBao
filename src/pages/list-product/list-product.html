<ion-header>
  <ion-navbar>
    <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
    <ion-buttons start>
      <button ion-button small round>分类</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let cp of currentProducts">
      <ion-row>
        <ion-col left>
          <button ion-item *ngIf="cp.hasLeft" (click)="openDetail(cp.left)">
            <ion-card>
              <ion-card-header>
                <h2>{{cp.left.code}} : {{cp.left.name}}</h2>
              </ion-card-header>
              <ion-card-content>
                <img [src]="cp.left.imageSrc" />
              </ion-card-content>
              <h2>{{cp.left.name}}</h2>
            </ion-card>
          </button>
        </ion-col>
        <ion-col right>
          <button ion-item *ngIf="cp.hasRight" (click)="openDetail(cp.right)">
            <ion-card>
              <ion-card-header>
                <h2>{{cp.right.code}} : {{cp.right.name}}</h2>
              </ion-card-header>
              <ion-card-content>
                <img [src]="cp.right.imageSrc" />
              </ion-card-content>
              <h2>{{cp.right.name}}</h2>
            </ion-card>
          </button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
