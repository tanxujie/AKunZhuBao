<ion-header>
  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-input type="text" placeholder="旧密码"  [(ngModel)]="oldPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="新密码"  [(ngModel)]="newPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="新密码确认"  [(ngModel)]="newPasswordConfirm"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button large full color="primary" (click)="modifyPassword()">保存</button>
    </ion-item>
  </ion-list>
</ion-content>
