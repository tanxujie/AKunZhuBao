<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>个人信息</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label>个人头像</ion-label>
      <ion-avatar item-start>
        <img src="assets/img/my-information.png"/>
      </ion-avatar>
      <ion-label>{{phoneNumber}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-list no-lines>
    <ion-item detail-none><ion-label>姓名: {{name}}</ion-label></ion-item>
    <ion-item detail-none><ion-label>微信: {{wechatNumber}}</ion-label></ion-item>
    <button ion-item detail-none>密码修改</button>
  </ion-list>
  <ion-list no-lines>
    <button ion-item detail-none>身份认证</button>
    <button ion-item detail-none>银行卡绑定</button>
  </ion-list>
  <ion-list no-lines>
    <button ion-item detail-none>收货地址管理</button>
    <button ion-item detail-none>发货地址管理</button>
  </ion-list>
</ion-content>
