<ion-header>
  <ion-navbar>
    <ion-title text-center>{{ 'MICROCLASS' | translate }}</ion-title>
    <button ion-button ion-start (click)="saveVideo()"><ion-icon name="save"></ion-icon>{{'SAVE_BUTTON'|translate}}</button>
    <button ion-button ion-start (click)="shareWXTimeLine()"><ion-icon name="share"></ion-icon>{{'WECHAT_SHARE_TIMELINE'|translate}}</button>
    <button ion-button ion-end (click)="shareWXSession()"><ion-icon name="share"></ion-icon>{{'WECHAT_SHARE_SESSION'|translate}}</button>
  </ion-navbar>
</ion-header>
<ion-content>
  <!--
      <video autoplay="true" webkit-playsinline="webkit-playsinline" controls 
      preload="metadata" x-webkit-airplay="allow" webkit-playsinline="webkit-playsinline" >
    -->
  <video autoplay="true" controls>
    <source type="video/mp4" src="{{currentMicroClassVideo.videoSrc}}"/>
  </video>
</ion-content>
