<ion-content>
  <form (submit)="doLogin()">
    <ion-list>
      <ion-item>
        <div align="center" padding>
        <img src="assets/icon/favicon.png" class="slide-image" />
        </div>
      </ion-item>
      <ion-item>
        <ion-input type="tel" [(ngModel)]="phoneNumber" name="phoneNumber" maxlength="11" placeholder="手机号码"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="password" name="password" placeholder="密码"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>记住密码</ion-label>
        <ion-checkbox name="rememberPassword" checked="true" [(ngModel)]="rememberPassword"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label fixed>自动登录</ion-label>
        <ion-checkbox name="autoLogin" checked="true" [(ngModel)]="autoLogin"></ion-checkbox>
      </ion-item>
      <!--
      <ion-item>
        <a href="">忘记密码?</a>
      </ion-item>
      -->
      <div padding>
        <button ion-button color="primary" block>登录</button>
      </div>
    </ion-list>
  </form>
</ion-content>
