<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'MICROCLASS_DETAIL' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let microclassVideo of currentMicroClassVideos">
      <button ion-item (click)="openMicroClassVideo(microclassVideo)">
        <h2>{{ microclassVideo.title }}</h2>
        <p>{{ microclassVideo.description }}</p>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
