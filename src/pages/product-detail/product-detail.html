<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>产品详情</ion-title>
    <ion-buttons end>
      <button ion-button small ion-end (click)="shareImages()"><ion-icon name="share"></ion-icon>分享</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-slides pager style="height:65%;">
    <ion-list *ngFor="let imgSrc of currentProduct.imageSrcs">
        <ion-slide>
          <img [src]="imgSrc"/>
        </ion-slide>
    </ion-list>
    <ion-slide *ngIf="currentProduct.hasVideo">
    <video width="auto" height="auto" controls>
      <source type="video/mp4" src="{{currentProduct.videoSrc}}"/>
    </video>
    </ion-slide>
  </ion-slides>
  <p style="background-color:#f53d3d;color:#f4f4f4;">商品信息</p>
  <div>
    【{{currentProduct.code}}】{{currentProduct.name}}
    <p>
      出厂价 : {{currentProduct.exFactoryPrice}}
    </p>
    <p>
      优惠价 : {{currentProduct.favorablePrice}}
    </p>
  </div>
  <p style="background-color:#f53d3d;color:#f4f4f4;">购买方式</p>
  <div>
    <p>
      电话: {{currentProduct.phoneNumber}}
    </p>
    <p>
      微信:{{currentProduct.wechatNumber}}
    </p>
  </div>
  <p style="background-color:#f53d3d;color:#f4f4f4;">图片</p>
  <div>
    <p>
      宝贝详情：
    </p>
    <p>
      <font color="#f53d3d">
      {{currentProduct.innerDetail}}
      </font>
    </p>
    <ion-card class="card" *ngFor="let imgSrc of currentProduct.imageSrcs">
      <img [src]="imgSrc" style="width:auto;height:auto;"/>
    </ion-card>
    <!--
    <ion-card *ngIf="currentProduct.hasVideo" style="width:auto; height:450px;">
    <video controls>
      <source type="video/mp4" src="{{currentProduct.videoSrc}}"/>
    </video>
    </ion-card>
  -->
  </div>
</ion-content>
