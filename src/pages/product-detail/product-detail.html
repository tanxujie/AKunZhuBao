<ion-header>
  <ion-navbar color="primary">
    <button ion-button ion-end (click)="downloadImages()"><ion-icon name="download"></ion-icon>Download</button>
    <button ion-button small ion-start (click)="shareWXTimeLine()"><ion-icon name="share"></ion-icon>{{'WECHAT_SHARE_TIMELINE'|translate}}</button>
    <button ion-button small ion-end (click)="shareWXSession()"><ion-icon name="share"></ion-icon>{{'WECHAT_SHARE_SESSION'|translate}}</button>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-slides pager autoplay style="height:65%;">
    <ion-list *ngFor="let imgSrc of currentProduct.imageSrcs">
      <ion-item>
        <ion-slide>
          <img [src]="imgSrc"/>
        </ion-slide>
      </ion-item>
    </ion-list>
  </ion-slides>
  <div>
    [{{currentProduct.code}} : {{currentProduct.name}}] {{currentProduct.description}}
    <p>
      {{'EX_FACTORY_PRICE'|translate}} : {{currentProduct.exFactoryPrice}}
    </p>
    <p>
      {{'FAVORABLE_PRICE'|translate}} : {{currentProduct.favorablePrice}}
    </p>
    <p>
      {{'PRIMARY_PRICE'|translate}} : {{currentProduct.primaryPrice}}
    </p>
  </div>
</ion-content>
